[development:production]
; erreur php
phpSettings.display_errors 			= 1
phpSettings.display_startup_errors 	= 1

[production]
includePaths.library                                = LIBRARY_PATH
includePaths.models									= APPLICATION_PATH "/models"
includePaths.forms									= APPLICATION_PATH "/forms"
bootstrap.path                                      = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class                                     = "Bootstrap"

; initialiser la ressource controller
resources.frontController.controllerDirectory       = APPLICATION_PATH "/controllers"
resources.frontController.defaultControllerName 	= "index"
resources.frontController.defaultAction 			= "index"

; initialiser la ressource layout
resources.layout.layoutPath                     = APPLICATION_PATH "/layouts"

; parametrage des session
session.remember_me_seconds = 3600
session.gc_maxlifetime = 50

; Connection a la BDD de phpcloud.com
database.adapter 			= pdo_mysql
database.params.dbname 		= inssetairlinesg3
database.params.host		= inssetairlinesg3-db.my.phpcloud.com
database.params.username	= inssetairlinesg3
database.params.password	= 

[development:production]
phpSettings.display_errors                          = 1
phpSettings.display_startup_errors                  = 1

resources.frontController.params.displayExceptions  = 1